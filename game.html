<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>VRealms - Partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="vr-body vr-body-game">
  <div class="vr-overlay"></div>

  <main class="vr-main">
    <section id="view-game" class="vr-view vr-view-active">
      <div class="vr-game-header">
        <h2 class="vr-section-title" data-i18n="game.title"></h2>
        <p class="vr-main-text" data-i18n="game.subtitle"></p>
      </div>

      <div class="vr-gauges-row">
        <div class="vr-gauge" data-gauge-id="g1">
          <span class="vr-gauge-label"></span>
          <div class="vr-gauge-frame">
            <div class="vr-gauge-fill"></div>
          </div>
        </div>
        <div class="vr-gauge" data-gauge-id="g2">
          <span class="vr-gauge-label"></span>
          <div class="vr-gauge-frame">
            <div class="vr-gauge-fill"></div>
          </div>
        </div>
        <div class="vr-gauge" data-gauge-id="g3">
          <span class="vr-gauge-label"></span>
          <div class="vr-gauge-frame">
            <div class="vr-gauge-fill"></div>
          </div>
        </div>
        <div class="vr-gauge" data-gauge-id="g4">
          <span class="vr-gauge-label"></span>
          <div class="vr-gauge-frame">
            <div class="vr-gauge-fill"></div>
          </div>
        </div>
      </div>

      <div class="vr-card-container">
        <div class="vr-card-main" id="vr-card-main">
          <h3 class="vr-card-title" id="card-title"></h3>
          <p class="vr-card-text" id="card-text"></p>

          <div class="vr-card-choices">
            <button class="vr-choice-button" data-choice="A">
              <span class="vr-choice-label" id="choice-A"></span>
            </button>
            <button class="vr-choice-button" data-choice="B">
              <span class="vr-choice-label" id="choice-B"></span>
            </button>
            <button class="vr-choice-button" data-choice="C">
              <span class="vr-choice-label" id="choice-C"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="vr-meta-bar">
        <span id="meta-king-name"></span>
        <span id="meta-years"></span>
        <span id="meta-vcoins"></span>
      </div>

      <div class="vr-bottom-bar">
        <button class="vr-bottom-btn" id="btn-profile">
          <img
            src="assets/img/ui/btn_profile.webp"
            alt=""
            class="vr-bottom-btn-icon"
          />
        </button>
        <button class="vr-bottom-btn" id="btn-settings">
          <img
            src="assets/img/ui/btn_settings.webp"
            alt=""
            class="vr-bottom-btn-icon"
          />
        </button>
        <button class="vr-bottom-btn" id="btn-shop">
          <img
            src="assets/img/ui/btn_shop.webp"
            alt=""
            class="vr-bottom-btn-icon"
          />
        </button>
      </div>
    </section>

    <section id="view-profile" class="vr-view">
      <header class="vr-subheader">
        <button class="vr-back-btn" data-target="view-game">&larr;</button>
        <h2 class="vr-section-title" data-i18n="profile.title"></h2>
      </header>

      <div class="vr-profile-layout">
        <div class="vr-profile-card">
          <h3 class="vr-card-title" data-i18n="profile.infos.title"></h3>
          <p class="vr-card-text">
            <span data-i18n="profile.infos.king"></span>
            <span id="profile-king-name"></span>
          </p>
          <p class="vr-card-text">
            <span data-i18n="profile.infos.reign"></span>
            <span id="profile-king-years"></span>
          </p>
          <p class="vr-card-text">
            <span data-i18n="profile.infos.vcoins"></span>
            <span id="profile-vcoins"></span>
          </p>
        </div>
      </div>
    </section>

    <section id="view-settings" class="vr-view">
      <header class="vr-subheader">
        <button class="vr-back-btn" data-target="view-game">&larr;</button>
        <h2 class="vr-section-title" data-i18n="settings.title"></h2>
      </header>

      <div class="vr-settings-layout">
        <div class="vr-card">
          <h3 class="vr-card-title" data-i18n="settings.language.title"></h3>
          <p class="vr-card-text" data-i18n="settings.language.subtitle"></p>
          <div class="vr-language-row">
            <button class="vr-chip" data-lang="fr">FR</button>
            <button class="vr-chip" data-lang="en">EN</button>
          </div>
        </div>

        <div class="vr-card">
          <h3 class="vr-card-title" data-i18n="settings.sounds.title"></h3>
          <p class="vr-card-text" data-i18n="settings.sounds.subtitle"></p>
          <label class="vr-switch">
            <input type="checkbox" id="toggle-sound" checked />
            <span class="vr-switch-slider"></span>
          </label>
        </div>
      </div>
    </section>

    <section id="view-shop" class="vr-view">
      <header class="vr-subheader">
        <button class="vr-back-btn" data-target="view-game">&larr;</button>
        <h2 class="vr-section-title" data-i18n="shop.title"></h2>
      </header>

      <div class="vr-shop-layout">
        <div class="vr-card">
          <h3 class="vr-card-title" data-i18n="shop.packs.title"></h3>
          <p class="vr-card-text" data-i18n="shop.packs.subtitle"></p>
          <div class="vr-shop-grid" id="shop-packs"></div>
        </div>

        <div class="vr-card">
          <h3 class="vr-card-title" data-i18n="shop.boosters.title"></h3>
          <p class="vr-card-text" data-i18n="shop.boosters.subtitle"></p>
          <div class="vr-shop-grid" id="shop-boosters"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/userData.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/purchases.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
