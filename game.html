<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>VRealms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="vr-body vr-body-game">
  <div class="vr-overlay"></div>

  <header class="vr-header vr-header-game" aria-label="Top actions">
    <div class="vr-top-actions">
      <button class="vr-icon-button" data-view-target="profile">
        <span class="vr-icon-image vr-icon-profile"></span>
      </button>
      <button class="vr-icon-button" data-view-target="settings">
        <span class="vr-icon-image vr-icon-settings"></span>
      </button>
      <button class="vr-icon-button" data-view-target="shop">
        <span class="vr-icon-image vr-icon-shop"></span>
      </button>
    </div>
  </header>

  <main class="vr-main">
    <section id="view-game" class="vr-view vr-view-active">
      <div class="vr-game-layout">
        <div class="vr-gauges">
          <div class="vr-gauge-row">
            <span class="vr-gauge-label" id="gauge-1-label"></span>
            <div class="vr-gauge-bar">
              <div class="vr-gauge-fill" id="gauge-1"></div>
              <div class="vr-gauge-preview" id="gauge-1-preview"></div>
            </div>
          </div>

          <div class="vr-gauge-row">
            <span class="vr-gauge-label" id="gauge-2-label"></span>
            <div class="vr-gauge-bar">
              <div class="vr-gauge-fill" id="gauge-2"></div>
              <div class="vr-gauge-preview" id="gauge-2-preview"></div>
            </div>
          </div>

          <div class="vr-gauge-row">
            <span class="vr-gauge-label" id="gauge-3-label"></span>
            <div class="vr-gauge-bar">
              <div class="vr-gauge-fill" id="gauge-3"></div>
              <div class="vr-gauge-preview" id="gauge-3-preview"></div>
            </div>
          </div>

          <div class="vr-gauge-row">
            <span class="vr-gauge-label" id="gauge-4-label"></span>
            <div class="vr-gauge-bar">
              <div class="vr-gauge-fill" id="gauge-4"></div>
              <div class="vr-gauge-preview" id="gauge-4-preview"></div>
            </div>
          </div>
        </div>

        <div class="vr-meta">
          <div class="vr-meta-line">
            <span class="vr-meta-label" data-i18n="meta.current_king"></span>
            <span class="vr-meta-value" id="meta-king-name">â€”</span>
          </div>
          <div class="vr-meta-line">
            <span class="vr-meta-label" data-i18n="meta.years"></span>
            <span class="vr-meta-value" id="meta-years">0</span>
          </div>
          <div class="vr-meta-line">
            <span class="vr-meta-label">VCoins</span>
            <span class="vr-meta-value" id="meta-coins">0</span>
          </div>
        </div>
      </div>

      <div class="vr-card-play-area">
        <div class="vr-event-card vr-card-main" id="vr-card-main">
          <div class="vr-event-bg"></div>
          <div class="vr-event-content">
            <h3 class="vr-event-title vr-card-title" id="card-title"></h3>
            <p class="vr-event-text vr-card-text" id="card-text"></p>

            <div class="vr-event-choices vr-card-choices">
              <button class="vr-event-choice vr-choice-button" data-choice="A">
                <span class="vr-choice-label" id="choice-A"></span>
              </button>
              <button class="vr-event-choice vr-choice-button" data-choice="B">
                <span class="vr-choice-label" id="choice-B"></span>
              </button>
              <button class="vr-event-choice vr-choice-button" data-choice="C">
                <span class="vr-choice-label" id="choice-C"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="js/userData.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/purchases.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
